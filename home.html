<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card ui design</title>
    <link rel="stylesheet" href="home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<!-- ctrl + shift + i -->
<body>
    <div class="profile-card">
        <div class="image">
            <img src="img/wallpaper.jpg" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">Coding Lab</span>
            <span class="job">Youtube & Blogger</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background:#4267b2;" class="link">
                <i class='bx bxl-meta bx-burst' ></i>
            </a>
            <a href="#" style="background:#6988c7;"  class="link">
                <i class='bx bxl-twitter bx-tada' ></i>
            </a>
            <a href="#" style="background:#c23535;"  class="link">
                <i class='bx bxl-youtube bx-flashing' ></i>
            </a>
            <a href="#" style="background:linear-gradient(45deg, red, yellow, rgb(198, 31, 137));"  class="link">
                <i class='bx bxl-instagram bx-burst' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">2k</span>
            </div>
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">0.4k</span>
            </div>
            <div class="data">
                <i class='bx bx-share bx-flip-horizontal' ></i>
                <span class="number">237k</span>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
